<body class="page">

		<div id="container"></div>

	<script>
		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats, clock;
			var camera, scene, renderer, hq;

			init();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set(15,10,-15);
				scene = new THREE.Scene();

				var grid = new THREE.GridHelper(20,20);
				scene.add(grid);

				clock = new THREE.Clock();

				// loading manager

				var loadingManager = new THREE.LoadingManager( function() {

					scene.add( hq );

				} );

				// collada

				var loader = new THREE.ColladaLoader( loadingManager );
				loader.load( './images/EClinicModel.dae', function ( collada ) {

					hq = collada.scene;

				} );

				//

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				var light = new THREE.HemisphereLight( 0xffeeee, 0x111122);
				scene.add(light);

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				/**controls = new THREE.OrbitControls(camera, renderer.domElement);
				controls.target.set(0,2,0);
				controls.update();*/


				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame(animate);
				//controls.update();
				renderer.render(scene, camera);
			}
			animate();
